<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishing Lure Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f9ff;
      color: #333;
    }
    header {
      background: #0369a1;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #22c55e;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #16a34a;
    }
    #cart {
      background: #fef08a;
      padding: 1rem;
      border-top: 2px solid #eab308;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ£ Fisherman's Lure Shop</h1>
    <p>Premium fishing lures for every angler</p>
  </header>

  <section class="shop">
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/81Y-s9qCOaL._AC_SL1500_.jpg" alt="Crankbait">
      <h2>Crankbait Lure</h2>
      <p>$9.99</p>
      <button class="btn" onclick="addToCart('Crankbait Lure', 9.99)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71GlW+qYlML._AC_SL1500_.jpg" alt="Spinnerbait">
      <h2>Spinnerbait</h2>
      <p>$7.49</p>
      <button class="btn" onclick="addToCart('Spinnerbait', 7.49)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/91jysW0-MyL._AC_SL1500_.jpg" alt="Topwater Frog">
      <h2>Topwater Frog</h2>
      <p>$12.99</p>
      <button class="btn" onclick="addToCart('Topwater Frog', 12.99)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/81PvAK-ptzL._AC_SL1500_.jpg" alt="Soft Plastic Worms">
      <h2>Soft Plastic Worm Pack</h2>
      <p>$6.99</p>
      <button class="btn" onclick="addToCart('Soft Plastic Worm Pack', 6.99)">Add to Cart</button>
    </div>
  </section>

  <section id="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
  </section>

  <script>
    let cart = [];
    function addToCart(item, price) {
      cart.push({ item, price });
      renderCart();
    }
    function renderCart() {
      let list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(c => {
        let li = document.createElement('li');
        li.textContent = `${c.item} - $${c.price.toFixed(2)}`;
        list.appendChild(li);
        total += c.price;
      });
      document.getElementById('cart-total').textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
