<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ogLures | Premium Jigs</title>
  <style>
    :root {
      --main-color: #f97316; /* orange */
      --hover-color: #ea580c;
      --bg-color: #ffffff;
      --text-color: #333333;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: white;
      border-bottom: 1px solid #eee;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--main-color);
      font-weight: bold;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--main-color);
    }

    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 0.8rem;
      text-align: center;
    }

    .card-content h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .price {
      font-weight: bold;
      color: var(--main-color);
    }

    /* Modal (product details) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--main-color);
      color: white;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--hover-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>ogLures</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="shop">
    <div class="card" onclick="openModal('Classic Bass Jig','https://m.media-amazon.com/images/I/71jCw6iHMiL._AC_SL1500_.jpg','A versatile bass jig designed for lakes and rivers.',6.99)">
      <img src="https://m.media-amazon.com/images/I/71jCw6iHMiL._AC_SL1500_.jpg" alt="Classic Bass Jig">
      <div class="card-content">
        <h3>Classic Bass Jig</h3>
        <p class="price">€6.99</p>
      </div>
    </div>

    <div class="card" onclick="openModal('Football Jig','https://m.media-amazon.com/images/I/71RbcxxSTUL._AC_SL1500_.jpg','Perfect for dragging along rocky bottoms to attract big fish.',8.49)">
      <img src="https://m.media-amazon.com/images/I/71RbcxxSTUL._AC_SL1500_.jpg" alt="Football Jig">
      <div class="card-content">
        <h3>Football Jig</h3>
        <p class="price">€8.49</p>
      </div>
    </div>

    <div class="card" onclick="openModal('Swim Jig','https://m.media-amazon.com/images/I/81aaH+jQAbL._AC_SL1500_.jpg','Designed for shallow water fishing with natural swimming action.',7.99)">
      <img src="https://m.media-amazon.com/images/I/81aaH+jQAbL._AC_SL1500_.jpg" alt="Swim Jig">
      <div class="card-content">
        <h3>Swim Jig</h3>
        <p class="price">€7.99</p>
      </div>
    </div>

    <div class="card" onclick="openModal('Flipping Jig','https://m.media-amazon.com/images/I/71NYNMcEBhL._AC_SL1500_.jpg','Heavy-duty jig for thick cover and vegetation.',9.50)">
      <img src="https://m.media-amazon.com/images/I/71NYNMcEBhL._AC_SL1500_.jpg" alt="Flipping Jig">
      <div class="card-content">
        <h3>Flipping Jig</h3>
        <p class="price">€9.50</p>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <p><strong>Price: €<span id="modal-price"></span></strong></p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <script>
    function openModal(title, img, desc, price) {
      document.getElementById("modal-title").innerText = title;
      document.getElementById("modal-img").src = img;
      document.getElementById("modal-desc").innerText = desc;
      document.getElementById("modal-price").innerText = price.toFixed(2);
      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    window.onclick = function(event) {
      let modal = document.getElementById("productModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
